<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes cardSwipe {
      0%, 45% { transform: translateX(0); }
      55% { transform: translateX(11px); }
      60% { transform: translateX(11px); }
      68% { transform: translateX(0); }
      100% { transform: translateX(0); }
    }

    @keyframes approved {
      0%, 54% { opacity: 0; transform: scale(0.8); }
      56% { opacity: 1; transform: scale(1.05); }
      60% { opacity: 1; transform: scale(1); }
      62%, 100% { opacity: 0; transform: scale(0.8); }
    }

    @keyframes readerLight {
      0%, 45% { fill: #6b7280; }
      55% { fill: #fbbf24; }
      56%, 60% { fill: #10b981; }
      61%, 100% { fill: #6b7280; }
    }

    @keyframes readerGlow {
      0%, 54% { opacity: 0; }
      56%, 60% { opacity: 0.25; }
      61%, 100% { opacity: 0; }
    }

    .credit-card {
      animation: cardSwipe 5s ease-in-out infinite;
    }

    .checkmark {
      animation: approved 5s ease-out infinite;
      transform-origin: center;
    }

    .reader-light {
      animation: readerLight 5s ease-in-out infinite;
    }

    .reader-glow {
      animation: readerGlow 5s ease-in-out infinite;
    }
  </style>

  <g transform="translate(0, 8)">
    <!-- Reader glow -->
    <rect class="reader-glow" x="18" y="11" width="12" height="6" fill="#10b981"/>

    <!-- Card reader -->
    <rect x="18" y="11" width="12" height="6" fill="#1f2937"/>
    <rect x="19" y="12" width="10" height="4" fill="#374151"/>

    <!-- Slot -->
    <rect x="17" y="13" width="2" height="2" fill="#000"/>

    <!-- Screen + light -->
    <rect x="24" y="12" width="4" height="2" fill="#111827"/>
    <rect x="26" y="14" width="2" height="1" class="reader-light"/>

    <!-- Credit card -->
    <g class="credit-card">
      <rect x="2" y="7" width="16" height="10" fill="#2563eb"/>
      <rect x="3" y="8" width="14" height="8" fill="#60a5fa" opacity="0.4"/>

      <!-- Chip -->
      <rect x="5" y="9" width="4" height="3" fill="#fbbf24"/>
      <rect x="6" y="9" width="2" height="3" fill="#f59e0b"/>

      <!-- Stripe -->
      <rect x="2" y="12" width="16" height="2" fill="#1f2937"/>

      <!-- Numbers -->
      <rect x="5" y="14" width="2" height="1" fill="#1e40af"/>
      <rect x="8" y="14" width="2" height="1" fill="#1e40af"/>
      <rect x="11" y="14" width="2" height="1" fill="#1e40af"/>
      <rect x="14" y="14" width="2" height="1" fill="#1e40af"/>
    </g>

    <!-- Approval -->
    <g class="checkmark">
      <rect x="20" y="5" width="8" height="8" fill="#10b981" rx="4"/>
      <rect x="21" y="6" width="6" height="6" fill="#34d399" rx="3"/>

      <rect x="23" y="9" width="1" height="2" fill="#fff"/>
      <rect x="24" y="10" width="1" height="2" fill="#fff"/>
      <rect x="25" y="9" width="1" height="2" fill="#fff"/>
      <rect x="26" y="8" width="1" height="2" fill="#fff"/>
    </g>
  </g>
</svg>
