<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes swim {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-2px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(2px); }
    }

    @keyframes bubble {
      0%   { opacity: 0; transform: translateY(0) scale(0.6); }
      10%  { opacity: 0.6; }
      60%  { opacity: 0.6; }
      100% { opacity: 0; transform: translateY(-10px) scale(1); }
    }

    .fish {
      animation: swim 5s ease-in-out infinite;
      transform-origin: center;
    }

    .bubble1 { animation: bubble 5s infinite; }
    .bubble2 { animation: bubble 5s infinite 0.6s; }
    .bubble3 { animation: bubble 5s infinite 1.2s; }
  </style>

  <!-- Bubbles -->
  <circle class="bubble1" cx="22" cy="14" r="1.5" fill="#b3ecff"/>
  <circle class="bubble2" cx="24" cy="12" r="1" fill="#b3ecff"/>
  <circle class="bubble3" cx="23" cy="10" r="0.8" fill="#b3ecff"/>

  <g class="fish">
    <!-- Tail -->
    <rect x="6" y="14" width="3" height="4" fill="#ff9f43"/>
    <rect x="4" y="13" width="2" height="6" fill="#ff9f43"/>

    <!-- Body -->
    <rect x="9" y="12" width="14" height="8" fill="#ff7f27"/>

    <!-- White stripes -->
    <rect x="11" y="12" width="2" height="8" fill="#ffffff"/>
    <rect x="16" y="12" width="2" height="8" fill="#ffffff"/>

    <!-- Eye -->
    <rect x="20" y="14" width="2" height="2" fill="#000"/>
    <rect x="21" y="14" width="1" height="1" fill="#fff"/>

    <!-- Mouth -->
    <rect x="23" y="16" width="1" height="1" fill="#000"/>

    <!-- Top fin -->
    <rect x="13" y="10" width="5" height="2" fill="#ff9f43"/>

    <!-- Bottom fin -->
    <rect x="13" y="20" width="5" height="2" fill="#ff9f43"/>
  </g>
</svg>
